<title>{% block title %}Sign Up{% endblock %}</title> {% extends
"shared/base.html" %} {% block content %}

<div class="w-full h-[70vh] flex justify-center items-center flex-col">
    <div class="text-center mb-5">
        <h2 class="nirvana text-[80px] text-yellow-400">Sign Up</h2>
    </div>
    <form class="max-w-md mx-auto flex flex-col justify-center" method="post">

        <div class="relative z-0 w-full mb-5 group">
            <input type="text" name="username" id="floating_username"
                class="block py-2.5 px-0 w-full text-sm !bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
                placeholder=" " required />
            <label for="username"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-yellow-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="password" name="password" id="floating_password"
                class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-yellow-400 peer"
                placeholder=" " required />
            <label for="password"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-yellow-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        </div>

        <button type="submit"
            class="text-black bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-700 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Login</button>

        <p class="text-white mt-3">Already have an account? <a class="text-yellow-400 hover:text-yellow-500"
                href="{{ url_for('login') }}">Login</a></p>
    </form>
</div>
{% endblock %}
