<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Band Site{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../static/scripts/script.js" defer></script>
  <link href="{{ url_for('static', filename='styles/output.css') }}" rel="stylesheet" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .content-wrapper {
      padding: 20px;
    }
  </style>
</head>

<body>

  <header class="py-4 px-4 sm:px-10 bg-transparent font-[sans-serif] min-h-[70px] tracking-wide">
    <div class="flex flex-wrap items-center justify-between gap-5 w-full">
      <a href="/"><img src="../static/images/band_logo_yellow.png" alt="logo" class="w-36" /></a>
      <div id="collapseMenu"
        class="flex max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50 align-middle">
        <button id="toggleClose"
          class="lg:hidden fixed top-2 right-4 z-[100] rounded-full w-10 h-10 flex items-center justify-center border bg-gray-300 m-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black" viewBox="0 0 320.591 320.591">
            <path
              d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
              data-original="#000000"></path>
            <path
              d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
              data-original="#000000"></path>
          </svg>
        </button>
        <ul
          class="lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-transparent max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50 lg:mt-0 sm:mt-12">
          <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
            <a href="{{ url_for('about') }}"
              class="hover:text-yellow-400 text-gray-300 block font-semibold text-[20px]">ABOUT US</a>
          </li>
          <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
            <a href="{{ url_for('albums') }}"
              class="hover:text-yellow-400 text-gray-300 block font-semibold text-[20px]">ALBUMS</a>
          </li>
          <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
            <a href="{{ url_for('history') }}"
              class="hover:text-yellow-400 text-gray-300 block font-semibold text-[20px]">HISTORY</a>
          </li>
        </ul>
      </div>

      <div class="flex max-lg:ml-auto space-x-4">
        {% if current_user.is_authenticated %}
        <h1 class="nirvana text-[30px] text-yellow-300 flex items-center justify-center">
          Welcome, {{ current_user.username }}!
        </h1>
        <a class="flex justify-center items-center" href="{{ url_for('logout') }}"><svg class="fill-yellow-400"
            xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 52 52"
            enable-background="new 0 0 52 52" xml:space="preserve">
            <g>
              <path
                d="M21,48.5v-3c0-0.8-0.7-1.5-1.5-1.5h-10C8.7,44,8,43.3,8,42.5v-33C8,8.7,8.7,8,9.5,8h10
                 C20.3,8,21,7.3,21,6.5v-3C21,2.7,20.3,2,19.5,2H6C3.8,2,2,3.8,2,6v40c0,2.2,1.8,4,4,4h13.5C20.3,50,21,49.3,21,48.5z" />
              <path d="M49.6,27c0.6-0.6,0.6-1.5,0-2.1L36.1,11.4c-0.6-0.6-1.5-0.6-2.1,0l-2.1,2.1c-0.6,0.6-0.6,1.5,0,2.1l5.6,5.6
                 c0.6,0.6,0.2,1.7-0.7,1.7H15.5c-0.8,0-1.5,0.6-1.5,1.4v3c0,0.8,0.7,1.6,1.5,1.6h21.2c0.9,0,1.3,1.1,0.7,1.7l-5.6,5.6
                 c-0.6,0.6-0.6,1.5,0,2.1l2.1,2.1c0.6,0.6,1.5,0.6,2.1,0L49.6,27z" />
            </g>
          </svg></a>
        {% else %}
        <a class="px-4 py-2 text-sm rounded-md font-bold text-gray-500 border-2 bg-transparent hover:bg-gray-50 transition-all ease-in-out duration-300"
          href="{{ url_for('login') }}">Login</a>
        <a class="px-4 py-2 text-sm rounded-md font-bold text-black border-2 border-yellow-700 bg-yellow-300 transition-all ease-in-out duration-300 hover:bg-transparent hover:text-yellow-700"
          href="{{ url_for('signup') }}">Sign up</a>
        {% endif %}

        <button id="toggleOpen" class="lg:hidden">
          <svg class="w-7 h-7" fill="#ccc" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="content-wrapper bg-black">
    {% block content %} {% endblock %}
  </div>
</body>

</html>
